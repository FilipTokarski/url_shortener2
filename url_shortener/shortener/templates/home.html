{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="ml-auto mr-auto mt-5" style="max-width:500px;">
  {% if not object%}
  <form action="" method="POST">
    {{ form | crispy }}
    {% csrf_token %}
    <button class="btn btn-outline-primary" type="submit">Shorten me!</button>
  </form>
  {% else %}
  <h5 class="mt-5 mb-4">Grab your new url:</h5>
  {{ object.shortened_url }}
  <br />
  <a class="mt-5 btn btn-outline-primary" href="{% url 'create-url' %}"
    >Shorten again</a
  >
  {% endif %}
</div>

{% endblock %}
